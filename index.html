<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-signin-client_id" content="846343185208-374hm61eu50s8mghbss1ofsvbg2g7g8n.apps.googleusercontent.com" />
    <title>Nepali Kids Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://www.youtube.com/iframe_api" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fredoka', sans-serif;
      }
      /* Custom Scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: #fbbf24; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f59e0b; 
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
      
      /* New Pop animation for alphabet buttons */
      @keyframes card-pop {
        0% { transform: scale(1); }
        40% { transform: scale(1.12) rotate(2deg); }
        100% { transform: scale(1); }
      }
      .animate-card-pop {
        animation: card-pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
</head>
  <body class="bg-gradient-to-br from-blue-50 via-white to-purple-50 min-h-screen text-gray-800">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- Google Identity Services Initialization -->
    <script>
      // Global function to handle Google Sign-In response
      function handleGoogleSignIn(response) {
        // This will be called when Google Sign-In is successful
        // The response contains the JWT token
        console.log('Google Sign-In successful:', response);

        // Dispatch a custom event that React can listen to
        window.dispatchEvent(new CustomEvent('googleSignIn', {
          detail: { credential: response.credential }
        }));
      }

      // Initialize Google Identity Services when the script loads
      window.addEventListener('load', function() {
        if (window.google && window.google.accounts) {
          window.google.accounts.id.initialize({
            client_id: '846343185208-374hm61eu50s8mghbss1ofsvbg2g7g8n.apps.googleusercontent.com',
            callback: handleGoogleSignIn,
            auto_select: false,
            cancel_on_tap_outside: true
          });

          // Don't render button here - let React handle it
        }
      });

      // Function to render Google Sign-In button (called from React)
      window.renderGoogleSignInButton = function() {
        if (window.google && window.google.accounts && window.google.accounts.id) {
          window.google.accounts.id.renderButton(
            document.getElementById('google-signin-button'),
            {
              theme: 'outline',
              size: 'large',
              width: '100%',
              text: 'continue_with'
            }
          );
        }
      };
    </script>
  </body>
</html>
